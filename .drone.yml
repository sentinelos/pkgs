---
kind: pipeline
type: docker
name: edge-x86

clone:
  disable: true

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: alpinelinux/alpine-drone-ci:edge-x86
    commands:
      - -c "build.sh"
    environment:
      GH_TOKEN:
        from_secret: github_token
    pull: always

trigger:
  event:
    branch:
      - main
    event:
      - push
    # - pull_request

